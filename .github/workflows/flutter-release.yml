name: Release Build

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: true

jobs:
  build-all:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
          - os: ubuntu-latest
            platform: web
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        if: matrix.platform == 'android'
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
        if: matrix.platform == 'linux'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      
      - run: flutter pub get
        working-directory: ./frontend/um_flutter
      
      - name: Build ${{ matrix.platform }}
        working-directory: ./frontend/um_flutter
        shell: bash
        run: |
          case "${{ matrix.platform }}" in
            android)
              flutter build apk --release --no-tree-shake-icons
              cp build/app/outputs/flutter-apk/app-release.apk ../../um_flutter-android.apk
              ;;
            web)
              flutter build web --release
              cd build/web && tar -czf ../../../um_flutter-web.tar.gz *
              ;;
            windows)
              flutter build windows --release
              ;;
            linux)
              flutter build linux --release
              cd build/linux/x64/release/bundle && tar -czf ../../../../../um_flutter-linux.tar.gz *
              ;;
          esac
      
      - name: Create Windows ZIP
        if: matrix.platform == 'windows'
        shell: powershell
        run: Compress-Archive -Path "frontend\um_flutter\build\windows\x64\runner\Release\*" -DestinationPath "um_flutter-windows.zip" -Force
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: |
            um_flutter-*.apk
            um_flutter-*.tar.gz
            um_flutter-*.zip

  release:
    needs: build-all
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
